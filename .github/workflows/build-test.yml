# Workflow for building and testing the project.
name: build-test

on:
  push:
    paths-ignore:
      - ".vscode/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: |
          yarn install
          yarn test
